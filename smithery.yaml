# Smithery configuration file: https://smithery.ai/docs/build/project-config

startCommand:
  type: stdio
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({ command: 'node', args: ['build/index.js'], env: { ...(config.alertmanagerUrl ? { ALERTMANAGER_URL: config.alertmanagerUrl } : {}) } })
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    properties:
      alertmanagerUrl:
        type: string
        default: http://localhost:9093
        description: Base URL for Prometheus Alertmanager API
  exampleConfig:
    alertmanagerUrl: http://your-alertmanager-url:9093
